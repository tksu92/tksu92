<!-- 2222222 ko cần dùng universal link ios: thử mở app bằng URI Scheme yourapp://, sau 1 khoảng thời gian time out ko nhảy dc thì nhảy qua app store: https://apps.apple.com/us/app/your-app-name/idYOUR_APP_ID-->


<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var appScheme = "yourapp://"; // Replace with your app's URL scheme
            window.location = appScheme;

            setTimeout(function() {
                window.location = "https://apps.apple.com/us/app/your-app-name/idYOUR_APP_ID"; // Your App Store URL
            }, 2000); // Redirects to App Store after 2 seconds
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://apps.apple.com/us/app/your-app-name/idYOUR_APP_ID">click here</a>.</p>
</body>
</html>
